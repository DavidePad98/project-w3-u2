<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    .imm {
      width: 40px;
    }
  </style>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://www.zarla.com/images/zarla-bordo-barca-1x1-2400x2400-20220322-tty9dtdmqhfcmcw8xftr.png?crop=1:1,smart&width=250&dpr=2"
              alt=""
              srcset=""
              class="rounded-5 imm"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sell.html">Vendi</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-dark">
      <h1 id="titlo-form" class="text-center text-white">Vendi</h1>
      <section>
        <div class="container">
          <div class="row row-cols-2 justify-content-center">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label text-white"
                  >Nome annuncio</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nome del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label text-white">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label text-white"
                  >Descrizione</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Descrivi il tuo prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label text-white">Immagine</label>
                <input
                  type="text"
                  class="form-control"
                  id="img"
                  placeholder="Carica l'immagine sotto forma di Url"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label text-white">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Fai il tuo prezzo"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success fw-bold">
                Submit
              </button>
              <button
                type="button"
                class="btn btn-warning fw-bold ms-2"
                id="reset"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="d-flex flex-grow-1 bg-dark flex-column justify-content-end pt-5 text-center"
    >
      <div class="pt-5">
        <i class="text-secondary px-1 bi bi-instagram"></i>
        <i class="text-secondary px-1 bi bi-threads"></i>
        <i class="text-secondary px-1 bi bi-facebook"></i>
        <i class="text-secondary px-1 bi bi-whatsapp"></i>
        <i class="text-secondary px-1 bi bi-twitter-x"></i>
        <i class="text-secondary px-1 bi bi-youtube"></i>
      </div>
      <p class="text-secondary text-center pt-2 mb-0">
        <a href="#" class="text-warning fst-italic">barcheamotori@gmail.com</a>
      </p>
      <p class="text-center text-secondary fst-italic">
        Azienda di rivendita natanti dal 19.01.2024
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./sell.js"></script>
  </body>
</html>
